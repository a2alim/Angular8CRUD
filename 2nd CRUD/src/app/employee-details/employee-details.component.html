<h2>Employee Details</h2>

<hr />
<div *ngIf="employee">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <div>
        <label><b>First Name: </b></label> {{employee.firstName}}
      </div>
      <div>
        <label><b>Last Name: </b></label> {{employee.lastName}}
      </div>
      <div>
        <label><b>Email: </b></label> {{employee.email}}
      </div>
      <div>
        <label><b>Address: </b></label> {{employee.address}}
      </div>
    </div>
    <div class="col-md-6">
      <div>
        <label><b>Phone: </b></label> {{employee.phone}}
      </div>
      <div>
        <label><b>Username: </b></label> {{employee.username}}
      </div>
      <div>
        <label><b>Role: </b></label> {{employee.role}}
      </div>
      <div>
        <label><b>Created Date: </b></label> {{employee.createdDate}}
      </div>
    </div>
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
